<html>
  <head>
    <script>
      // I am defining my method here
      function getRound(number) {
        return Math.round(number);
      }

      //In this case, it will return 4. If you change the decimal part to something below 0.5, it will round down.
    </script>
  </head>

  <body>
    <script>
      document.write(getRound(3.943232)); // remember I am calling my method here
    </script>
  </body>
</html>
