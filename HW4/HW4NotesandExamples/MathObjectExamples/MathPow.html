<html>
  <head>
    <script>
      // I am defining my method here
      function getPower(number, power) {
        return Math.pow(number, power);
      }
      //2 raised to the 3rd power should return 8
    </script>
  </head>

  <body>
    <script>
      document.write(getPower(2, 3)); // remember I am calling my method here
    </script>
  </body>
</html>
