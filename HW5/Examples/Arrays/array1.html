<!--Notice whatâ€™s happening here: we have one variable (food) that holds three values. Instead of making three different variables, we can access each item by its position (its index). Pretty great.-->

<html>
  <head>
    <title>Arrays</title>
    <script>
      function printArray() {
        var food = ["apple", "orange", "grape"];
        var allFoods = "";

        for (var i = 0; i < food.length; i++) {
          allFoods += food[i] + "<br>";
        }

        document.getElementById("myFoods").innerHTML = allFoods;
      }
    </script>
  </head>

  <body onload="printArray();">
    <div id="myFoods"></div>
  </body>
</html>
