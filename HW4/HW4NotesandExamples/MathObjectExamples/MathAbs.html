<html>
  <head>
    <script>
      // I am defining my method here
      function getAbsoluteValue(number1, number2) {
        return Math.abs(number1 - number2);
      }
    </script>
  </head>

  <body>
    <script>
      document.write(getAbsoluteValue(5, 10)); // remember I am calling my method here
    </script>
    
    <!--So, even though 5 - 10 is -5, the absolute value returns 5. This is convenient when you need the difference between two numbers (like distance between points). -->
  </body>
</html>
