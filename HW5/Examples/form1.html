<!-- The form uses the method="get" attribute
The input field uses the name attribute instead of id
The browser automatically builds the query string
The second page retrieves the data the same way as before-->


<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form method="get" action="form2.html">
      <input type="text" name="info">
      <button>Submit</button>
    </form>
  </body>
</html>
