<!--You can add items to an array using push():-->

<html>
  <head>
    <title>Arrays</title>
    <script>
      function printArray() {
        var food = new Array("apple", "orange", "grape");
        food.push("pear");

        var allFoods = "";
        for (var i = 0; i < food.length; i++) {
          allFoods += food[i] + "<br>";
        }

        document.getElementById("myFoods").innerHTML = allFoods;
      }
    </script>
  </head>

  <body onload="printArray();">
    <div id="myFoods"></div>
  </body>
</html>

<!--The best part: we didn’t have to change the loop at all because it uses food.length. This is what makes arrays feel dynamic — they can grow as new data comes in.-->
