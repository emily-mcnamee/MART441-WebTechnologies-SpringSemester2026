<!--Gets input from the page
Uses a function with parameters
Makes a decision with if / else
Uses Math.random()
Repeats output with a loop-->

<!DOCTYPE html>
<html>
  <body>

    <label>Enter a temperature:</label><br>
    <input id="tempInput" type="number"><br>
    <button onclick="makeDecision();">Decide</button>

    <div id="output"></div>

    <script>
        
      function makeDecision() {
        var temp = document.getElementById("tempInput").value;
        var message = "";
        if (temp < 40) {
        message = "It's cold outside.";
        } else {
        message = "It's nice out!";
        }

        document.getElementById("output").innerHTML = "";

        for (var i = 0; i < 3; i++) {

        var chance = Math.floor(Math.random() * 10);

        if (chance < 5) {
            document.getElementById("output").innerHTML +=
            "Stay inside.<br>";
        } else {
            document.getElementById("output").innerHTML +=
            "Go outside!<br>";
        }

        }
        console.log(temp);
      }


    </script>

  </body>
</html>
